version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-strads
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - strads_network
    # Note: the qdrant image does not include `curl`, so in-container HTTP
    # checks will fail. Health is verified externally by the host (prometheus
    # or the app) â€” omitting container healthcheck to avoid false `unhealthy`.
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15-community
    container_name: neo4j-strads
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/strads123
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    networks:
      - strads_network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "strads123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-strads
    ports:
      - "9090:9090"
    volumes:
      - ./run/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./run/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - strads_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-strads
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=strads_grafana
    networks:
      - strads_network
    depends_on:
      - prometheus
    restart: unless-stopped

  grafana-proxy:
    image: nginx:stable-alpine
    container_name: grafana-proxy-strads
    ports:
      - "3100:80" # proxy on host:3100
    volumes:
      - ./run/grafana/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - strads_network
    depends_on:
      - grafana
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - strads_network
    restart: unless-stopped

  strands-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strands-dashboard
    ports:
      - "8000:8000"
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
      - ./src:/app/src
    environment:
      - NEO4J_URI=bolt://neo4j-strads:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=strads123
      - QDRANT_URL=http://qdrant-strads:6333
      - PROMETHEUS_URL=http://prometheus-strads:9090
      - OLLAMA_URL=http://ollama:11434
      - LOG_LEVEL=INFO
    networks:
      - strads_network
    depends_on:
      neo4j:
        # Neo4j healthcheck can be flaky in this environment; rely on the
        # container being started instead of a strict healthy status.
        condition: service_started
      qdrant:
        condition: service_started
      prometheus:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    command: [
      "uvicorn",
      "server_fastapi:app",
      "--host", "0.0.0.0",
      "--port", "8000",
      "--reload"
    ]

  prometheus-analyzer:
    build:
      context: .
      dockerfile: Dockerfile.analyzer
    container_name: prometheus-analyzer-strads
    ports:
      - "8001:8001"
    volumes:
      - ./prometheus_analyzer.py:/app/prometheus_analyzer.py
    environment:
      - PROMETHEUS_URL=http://prometheus-strads:9090
      - OLLAMA_URL=http://ollama:11434
      - LOG_LEVEL=INFO
    networks:
      - strads_network
    depends_on:
      prometheus:
        condition: service_started
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  ollama_data:
    driver: local
  strands_app:
    driver: local

networks:
  strads_network:
    driver: bridge
