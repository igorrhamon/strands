<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Strands Governance{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <style>
        .focus-ring:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex flex-col">
    {% include "components/header.html" %}
    
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>
    
    {% include "components/footer.html" %}
    
    <script src="{{ url_for('static', path='js/api.js') }}"></script>
    <script src="{{ url_for('static', path='js/ui.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
