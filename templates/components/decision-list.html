<div class="max-w-6xl mx-auto px-4 md:px-8 py-8">
    {% if not decisions %}
    <div class="empty-state bg-white p-12 rounded-2xl shadow-sm border border-slate-200 text-center">
        <div class="text-5xl mb-4">ðŸ§Š</div>
        <p class="text-slate-500 font-medium text-lg">
            No pending decisions. The swarm is observing.
        </p>
        <p class="text-slate-400 text-sm mt-2">
            Click "Simulate Alert" to generate a test decision.
        </p>
    </div>
    {% else %}
    <div class="decisions-container space-y-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-slate-800">
                Pending Decisions
                <span class="text-sm font-normal text-slate-500 ml-2">
                    ({{ decisions|length }})
                </span>
            </h2>
        </div>
        
        {% for d in decisions %}
            {% include "components/decision-card.html" %}
        {% endfor %}
    </div>
    {% endif %}
</div>
