apiVersion: v1
kind: Namespace
metadata:
  name: strands
  labels:
    name: strands
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: strands-config
  namespace: strands
data:
  neo4j_uri: "bolt://neo4j:7687"
  qdrant_url: "http://qdrant:6333"
  prometheus_url: "http://prometheus:9090"
  alert_timeout_seconds: "30"
  agent_timeout_seconds: "25"
  max_parallel_agents: "5"
  log_level: "INFO"
  environment: "production"
---
apiVersion: v1
kind: Secret
metadata:
  name: strands-secrets
  namespace: strands
type: Opaque
stringData:
  neo4j_user: "neo4j"
  neo4j_password: "changeme"  # MUST be changed in production
  api_key: "strands-api-key-changeme"  # MUST be changed in production
  jwt_secret: "jwt-secret-changeme"  # MUST be changed in production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: strands-api
  namespace: strands
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: strands-api
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: strands-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: strands-api
subjects:
- kind: ServiceAccount
  name: strands-api
  namespace: strands
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: strands-api-pdb
  namespace: strands
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: strands
      component: api
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: strands-api-network-policy
  namespace: strands
spec:
  podSelector:
    matchLabels:
      app: strands
      component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8001
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 7687  # Neo4j
    - protocol: TCP
      port: 6333  # Qdrant
    - protocol: TCP
      port: 9090  # Prometheus
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS
