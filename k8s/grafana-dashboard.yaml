apiVersion: v1
kind: ConfigMap
metadata:
  name: strands-dashboard
  namespace: strands
data:
  strands-dashboard.json: |
    {
      "dashboard": {
        "title": "Strands Agent System",
        "panels": [
          {
            "title": "Agent Execution Duration (p95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, agent_execution_duration_seconds)"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Agent Error Rate",
            "targets": [
              {
                "expr": "rate(agent_errors_total[5m])"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Orchestrator Pending Tasks",
            "targets": [
              {
                "expr": "orchestrator_pending_tasks"
              }
            ],
            "type": "stat"
          },
          {
            "title": "Decision Confidence Score",
            "targets": [
              {
                "expr": "decision_confidence_score"
              }
            ],
            "type": "gauge"
          },
          {
            "title": "API Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])"
              }
            ],
            "type": "graph"
          },
          {
            "title": "API Error Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{status=~\"5..\"}[5m])"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Pod Memory Usage",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"strands-api-.*\"}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Pod CPU Usage",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"strands-api-.*\"}[5m])"
              }
            ],
            "type": "graph"
          }
        ]
      }
    }
