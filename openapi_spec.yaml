openapi: 3.0.0
info:
  title: Strands Agent System API
  description: |
    The Strands Agent System API provides endpoints for incident management,
    agent orchestration, and intelligent incident response using multi-agent
    systems with semantic search and confidence scoring.
  version: 1.0.0
  contact:
    name: Strands Support
    email: support@strands.example.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: https://api.strands.example.com/v1
    description: Production API
  - url: http://localhost:8000/v1
    description: Development API

security:
  - bearerAuth: []
  - apiKey: []

paths:
  /health:
    get:
      summary: Health Check
      description: Returns the health status of the API
      tags:
        - System
      operationId: getHealth
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, degraded, unhealthy]
                  timestamp:
                    type: string
                    format: date-time
                  version:
                    type: string

  /ready:
    get:
      summary: Readiness Check
      description: Returns whether the API is ready to accept requests
      tags:
        - System
      operationId: getReady
      responses:
        '200':
          description: API is ready
        '503':
          description: API is not ready

  /metrics:
    get:
      summary: Prometheus Metrics
      description: Returns Prometheus metrics for monitoring
      tags:
        - Monitoring
      operationId: getMetrics
      responses:
        '200':
          description: Prometheus metrics in text format
          content:
            text/plain:
              schema:
                type: string

  /api/incidents:
    get:
      summary: List Incidents
      description: Retrieve a list of incidents with optional filtering
      tags:
        - Incidents
      operationId: listIncidents
      parameters:
        - name: status
          in: query
          description: Filter by incident status
          schema:
            type: string
            enum: [open, resolved, closed]
        - name: severity
          in: query
          description: Filter by severity level
          schema:
            type: string
            enum: [critical, high, medium, low]
        - name: limit
          in: query
          description: Maximum number of results
          schema:
            type: integer
            default: 50
            maximum: 1000
        - name: offset
          in: query
          description: Number of results to skip
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of incidents
          content:
            application/json:
              schema:
                type: object
                properties:
                  incidents:
                    type: array
                    items:
                      $ref: '#/components/schemas/Incident'
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer

    post:
      summary: Create Incident
      description: Create a new incident for analysis
      tags:
        - Incidents
      operationId: createIncident
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIncidentRequest'
      responses:
        '201':
          description: Incident created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Incident'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized

  /api/incidents/{incidentId}:
    get:
      summary: Get Incident Details
      description: Retrieve detailed information about a specific incident
      tags:
        - Incidents
      operationId: getIncident
      parameters:
        - name: incidentId
          in: path
          required: true
          description: Unique incident identifier
          schema:
            type: string
      responses:
        '200':
          description: Incident details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncidentDetail'
        '404':
          description: Incident not found

    put:
      summary: Update Incident
      description: Update incident information
      tags:
        - Incidents
      operationId: updateIncident
      parameters:
        - name: incidentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateIncidentRequest'
      responses:
        '200':
          description: Incident updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Incident'
        '404':
          description: Incident not found

    delete:
      summary: Delete Incident
      description: Delete an incident
      tags:
        - Incidents
      operationId: deleteIncident
      parameters:
        - name: incidentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Incident deleted successfully
        '404':
          description: Incident not found

  /api/incidents/{incidentId}/analyze:
    post:
      summary: Analyze Incident
      description: Trigger multi-agent analysis of an incident
      tags:
        - Incidents
      operationId: analyzeIncident
      parameters:
        - name: incidentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalysisRequest'
      responses:
        '200':
          description: Analysis started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisResult'
        '404':
          description: Incident not found
        '409':
          description: Analysis already in progress

  /api/incidents/{incidentId}/recommendations:
    get:
      summary: Get Recommendations
      description: Retrieve AI-generated recommendations for an incident
      tags:
        - Incidents
      operationId: getRecommendations
      parameters:
        - name: incidentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Recommendations
          content:
            application/json:
              schema:
                type: object
                properties:
                  recommendations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recommendation'
                  confidence:
                    type: number
                    format: float
                    minimum: 0
                    maximum: 1

  /api/logs:
    get:
      summary: Get Logs
      description: Retrieve logs for analysis
      tags:
        - Logs
      operationId: getLogs
      parameters:
        - name: pod
          in: query
          description: Pod name to get logs from
          schema:
            type: string
        - name: namespace
          in: query
          description: Kubernetes namespace
          schema:
            type: string
            default: default
        - name: lines
          in: query
          description: Number of log lines to retrieve
          schema:
            type: integer
            default: 100
            maximum: 10000
        - name: since
          in: query
          description: Return logs since this duration (e.g., 1h, 30m)
          schema:
            type: string
      responses:
        '200':
          description: Log entries
          content:
            application/json:
              schema:
                type: object
                properties:
                  logs:
                    type: array
                    items:
                      type: string
                  pod:
                    type: string
                  namespace:
                    type: string

  /api/agents:
    get:
      summary: List Agents
      description: Retrieve list of available agents
      tags:
        - Agents
      operationId: listAgents
      responses:
        '200':
          description: List of agents
          content:
            application/json:
              schema:
                type: object
                properties:
                  agents:
                    type: array
                    items:
                      $ref: '#/components/schemas/Agent'

  /api/agents/{agentId}/status:
    get:
      summary: Get Agent Status
      description: Retrieve status of a specific agent
      tags:
        - Agents
      operationId: getAgentStatus
      parameters:
        - name: agentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Agent status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentStatus'

  /api/orchestration/status:
    get:
      summary: Get Orchestration Status
      description: Retrieve status of the orchestrator
      tags:
        - Orchestration
      operationId: getOrchestrationStatus
      responses:
        '200':
          description: Orchestration status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrchestrationStatus'

  /api/search:
    post:
      summary: Semantic Search
      description: Perform semantic search on incident data
      tags:
        - Search
      operationId: semanticSearch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/SearchResult'
                  query:
                    type: string
                  limit:
                    type: integer

components:
  schemas:
    Incident:
      type: object
      required:
        - id
        - title
        - status
        - created_at
      properties:
        id:
          type: string
          description: Unique incident identifier
        title:
          type: string
          description: Incident title
        description:
          type: string
          description: Detailed description
        status:
          type: string
          enum: [open, resolved, closed]
        severity:
          type: string
          enum: [critical, high, medium, low]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        assigned_to:
          type: string
          description: User assigned to incident

    IncidentDetail:
      allOf:
        - $ref: '#/components/schemas/Incident'
        - type: object
          properties:
            logs:
              type: array
              items:
                type: string
            metrics:
              type: object
              additionalProperties: true
            analysis:
              $ref: '#/components/schemas/AnalysisResult'
            recommendations:
              type: array
              items:
                $ref: '#/components/schemas/Recommendation'

    CreateIncidentRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 5000
        severity:
          type: string
          enum: [critical, high, medium, low]
          default: medium
        tags:
          type: array
          items:
            type: string

    UpdateIncidentRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [open, resolved, closed]
        severity:
          type: string
          enum: [critical, high, medium, low]
        assigned_to:
          type: string

    AnalysisRequest:
      type: object
      properties:
        agents:
          type: array
          items:
            type: string
          description: Specific agents to run (if empty, runs all)
        timeout_seconds:
          type: integer
          default: 300
          maximum: 3600

    AnalysisResult:
      type: object
      properties:
        incident_id:
          type: string
        status:
          type: string
          enum: [pending, running, completed, failed]
        agents_executed:
          type: array
          items:
            type: string
        findings:
          type: array
          items:
            type: object
            properties:
              agent:
                type: string
              finding:
                type: string
              confidence:
                type: number
                format: float
        confidence_score:
          type: number
          format: float
          minimum: 0
          maximum: 1
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time

    Recommendation:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        priority:
          type: string
          enum: [critical, high, medium, low]
        action:
          type: string
        confidence:
          type: number
          format: float
          minimum: 0
          maximum: 1

    Agent:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        version:
          type: string
        capabilities:
          type: array
          items:
            type: string

    AgentStatus:
      type: object
      properties:
        agent_id:
          type: string
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        last_execution:
          type: string
          format: date-time
        execution_count:
          type: integer
        error_count:
          type: integer
        average_duration_ms:
          type: number

    OrchestrationStatus:
      type: object
      properties:
        status:
          type: string
          enum: [running, paused, stopped]
        active_tasks:
          type: integer
        pending_tasks:
          type: integer
        completed_tasks:
          type: integer
        failed_tasks:
          type: integer
        uptime_seconds:
          type: integer

    SearchRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: Search query
        limit:
          type: integer
          default: 10
          maximum: 100
        offset:
          type: integer
          default: 0

    SearchResult:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        relevance_score:
          type: number
          format: float
          minimum: 0
          maximum: 1
        type:
          type: string
          enum: [incident, log, metric, recommendation]

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for API authentication

    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for service-to-service communication

tags:
  - name: System
    description: System health and status endpoints
  - name: Incidents
    description: Incident management endpoints
  - name: Logs
    description: Log retrieval endpoints
  - name: Agents
    description: Agent management endpoints
  - name: Orchestration
    description: Orchestration status endpoints
  - name: Search
    description: Semantic search endpoints
  - name: Monitoring
    description: Monitoring and metrics endpoints
