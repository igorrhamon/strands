# Docker Compose para desenvolvimento do frontend
# Use este arquivo para testar o frontend isoladamente

version: '3.8'

services:
  # Frontend Strands Dashboard
  strands-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strands-dashboard-dev
    ports:
      - "8000:8000"
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
      - ./src:/app/src
      - ./server_fastapi.py:/app/server_fastapi.py
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=strads123
      - QDRANT_URL=http://qdrant:6333
      - PROMETHEUS_URL=http://prometheus:9090
      - LOG_LEVEL=DEBUG
    networks:
      - strads_network
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    command: [
      "uvicorn",
      "server_fastapi:app",
      "--host", "0.0.0.0",
      "--port", "8000",
      "--reload"
    ]

  # Neo4j Database
  neo4j:
    image: neo4j:5.15-community
    container_name: neo4j-dev
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/strads123
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    networks:
      - strads_network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "strads123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-dev
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - strads_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - strads_network
    restart: unless-stopped

  # Grafana Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-dev
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=strads_grafana
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - strads_network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Ollama LLM
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - strads_network
    restart: unless-stopped

  # Prometheus Analyzer (LLM-powered analysis)
  prometheus-analyzer:
    build:
      context: .
      dockerfile: Dockerfile.analyzer
    container_name: prometheus-analyzer-dev
    ports:
      - "8001:8001"
    volumes:
      - ./prometheus_analyzer.py:/app/prometheus_analyzer.py
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - OLLAMA_URL=http://ollama:11434
      - LOG_LEVEL=INFO
    networks:
      - strads_network
    depends_on:
      prometheus:
        condition: service_started
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  qdrant_storage:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  ollama_data:
    driver: local
  analyzer_data:
    driver: local

networks:
  strads_network:
    driver: bridge
